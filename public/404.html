<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting…</title>
    <script>
      // GitHub Pages SPA redirect: send all paths back to index.html preserving the path
      (function() {
        var base = '/yatheesh-portfolio/';
        var path = location.pathname.replace(base, '/');
        var newUrl = base + '?redirect=' + encodeURIComponent(path + location.search + location.hash);
        location.replace(newUrl);
      })();
    </script>
  </head>
  <body>Redirecting…</body>
</html>
